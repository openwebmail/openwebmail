<p align="center"><b><font size="2">字元编码(字集)</font></b>
<p><font size=2>字元组的定义被区分为电脑硬体和软体。每一个字元都被一组数字表示，举例来说，</font><font face="arial" size=2>ASCII </font><font size=2>编码方式中，使用数字 0 到 </font><font face="arial" size=2>127</font><font size=2> 来表示所有的英文字母和特殊的控制码。欧洲国际标准组织编码方式类似 </font><font face="arial" size=2>ASCII</font><font size=2>，但是包含了额外的欧洲语言字母。</font></p>
