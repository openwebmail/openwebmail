<body background="../images/globe.gif" style="line-height: 150%"><center><b><font size=2>正则表示式</font></b></center>
<p align="center"><font size=2>任何特定的字元，可以用于搜寻时，表示有效的字元。</font></p>

<p><font size="2">然而<b><font size=2>正则表示式</font></b>也包含了特殊字元</font><font face="arial" size="2">(</font><font size="2">符号</font><font face="arial" size="2">)</font><font size="2">，称为</font><font face="arial" size="2">&quot;</font><font size="2">万用字元</font><font face="arial" size="2">&quot;</font><font size="2">。</font><font size="2">举例来说，看看下面的范例：</font></p>

<table cellSpacing="1" cellPadding="0" width="100%" border="0">
<tbody>
<tr><td width="100%" bgColor="#c0c0c0"><b><font size="2">Subject</font></b></td></tr>
<tr><td width="100%" bgColor="#dddddd"><font size="2">Surfing the waves</font></td></tr>
<tr><td width="100%" bgColor="#dddddd"><font size="2">Computer stuff</font></td></tr>
<tr><td width="100%" bgColor="#dddddd"><font size="2">Surface tension</font></td></tr>
</tbody>
</table>

<p><font size="2">如果你输入一个查询字串 <b>sur*，</b>它会回覆第一和第三个讯息。这个星号 ( * ) 被当成万用字元，意思就是它可以用用来表示任何字元或符号。</font></p>
