<body background="../images/globe.gif" style="line-height: 150%"><center><b><font size=2>位元组</font><font face="arial" size=2>(Byte)</font></b></center>
<p><font size=2>一个记忆体或资料的基本单位，等于用来代表一个字元的数量。</font><font size=2>在数据机架构中，通常使用 </font><font face="arial" size=2> 8 </font><font size=2>位元，但是在某些</font><font face="arial" size=2>36-</font><font size=2>位元电脑中也有可能是 </font><font face="arial" size=2>9 </font><font size=2>位元。某些旧型机器会使用 </font><font face="arial" size=2>6 </font><font size=2>或是 </font><font face="arial" size=2>7 </font><font size=2>位元来认定一个位元组，</font><font face="arial" size=2>PDP-10 </font><font size=2>系统支援从 </font><font face="arial" size=2>1 </font><font size=2>到 </font><font face="arial" size=2>36</font><font size=2>位元，都有可能。这些用法目前都已经被淘汰了，甚至 </font><font face="arial" size=2>9-</font><font size=2>位元换算成一位元组也渐渐罕见了。</font></p>
