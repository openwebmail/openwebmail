<!-- #BeginEditable "title" -->
移动/复制邮件
<!-- #EndEditable -->
<br>
<br>
<!-- #BeginEditable "content" -->
当你要移动邮件的时候，你正从一个地方将这封邮件删除，而且将这封邮件放置到另一个地方。当你要复制一封邮件的时候，你是复制一份完全一样的邮件到另一个地方。
<p>要复制或删除邮件，选择邮件，然后再选择你要移动或复制到哪里去！</p>

<p>
<img src="../../images/screens/movcop.gif" align="right" hspace="20" vspace="10" width="210" height="134">注意下列：</p>

<p>在这个案例，前面两封邮件将会被移到“存档箱”去。功能表单可以让你选择目前的任何资料夹，或者任何你自己已经建立好的资料夹（请看
<a href="folders.html">邮件箱管理</a>
来获到更多在这个主题上的相关资料）。</p>

<p>&nbsp;</p>
