保存邮件
<!-- #EndEditable -->
<br>
<br>
<!-- #BeginEditable "content" -->
你可能想要打一封邮件，但是稍后再寄出。这可以通过“暂存草稿”按钮来完成。在草稿中将会储存所有标头的资讯（给谁、从哪里来的、主题等等）和邮件正文。一旦你已经完成所撰写的邮件，点选“暂存草稿”，你的邮件将会被存放在“草稿箱”。在稍后如果要恢复你的邮件并寄出，只要到“草稿箱”中找出暂存的邮件，（请看
<a href="folders.html">邮件箱管理</a>
来获得在这个主题的更多资料），打开邮件，然后按下“发送”就可以了。当然你也可以在寄出之前进行一些邮件编辑的动作。
<!-- #EndEditable -->
