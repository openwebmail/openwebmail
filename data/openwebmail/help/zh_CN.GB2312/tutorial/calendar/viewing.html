<!-- #BeginEditable "title" -->
查看日程表
<!-- #EndEditable -->
<br>
<br>
<!-- #BeginEditable "content" -->
日程表是<font face="Arial, Helvetica, sans-serif">OpenWebMail</font>中一项值得推荐的功能，让你可以增加日常性的项目且编排时刻表。点选（
<img src="../../images/buttons/calendar.gif" align="top" width="23" height="22">）就可以查看日程表，会进入到日程表页面。
<p>
<a href="javascript:pop('../../images/screens/calendar.gif','width=934,height=342')">
<img border="0" src="../../images/screens/calendar_small.gif" width="545" height="200"></a>
</p>

<p>今天的日期会比其他日期稍微亮一点。</p>

<p>要查看某一天，你可以点选其数字按钮。目前会显示当日的项目清单及其时间。你会发现有一些特殊的工具条是专门给日程表使用的。查看
<a href="../toolbars/calendar.html">日程表工具条</a>
可以得到更多资料。</p>
