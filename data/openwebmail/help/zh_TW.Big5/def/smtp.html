<body background="../images/globe.gif" style="line-height: 150%"><font face="arial" size=2><center><b>SMTP (Simple Mail Transer Protocol)</b></center>
<p>SMTP</font><font size=2>是簡單的郵件傳輸協定的簡稱，它是一組在主機之間針對傳送電子郵件訊息的協定。大部分電子郵件系統是透過網際網路傳送郵件，使用</font><font face="arial" size=2>SMTP</font><font size=2>協定從這台主機傳送訊息到另一台主機，然後訊息就可以被使用者使用</font><font face="arial" size=2>POP</font><font size=2>或</font><font face="arial" size=2>IMAP</font><font size=2>等協定來收回。除此之外，</font><font face="arial" size=2>SMTP</font><font size=2>通常被使用來傳送訊息從郵件用戶端到郵件主機。這就是為什麼當你配置你的電子郵件程式的時候，你必須定義</font><font face="arial" size=2>POP</font><font size=2>或</font><font face="arial" size=2>IMAP</font><font size=2>主機以及</font><font face="arial" size=2>SMTP</font><font size=2>主機了。</font></p>
