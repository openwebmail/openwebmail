<body background="../images/globe.gif" style="line-height: 150%"><center><b><font size=2>位元組</font><font face="arial" size=2>(Byte)</font></b></center>
<p><font size=2>一個記憶體或資料的基本單位，等於用來代表一個字元的數量。</font><font size=2>在數據機架構中，通常使用 </font><font face="arial" size=2> 8 </font><font size=2>位元，但是在某些</font><font face="arial" size=2>36-</font><font size=2>位元電腦中也有可能是 </font><font face="arial" size=2>9 </font><font size=2>位元。某些舊型機器會使用 </font><font face="arial" size=2>6 </font><font size=2>或是 </font><font face="arial" size=2>7 </font><font size=2>位元來認定一個位元組，</font><font face="arial" size=2>PDP-10 </font><font size=2>系統支援從 </font><font face="arial" size=2>1 </font><font size=2>到 </font><font face="arial" size=2>36</font><font size=2>位元，都有可能。這些用法目前都已經被淘汰了，甚至 </font><font face="arial" size=2>9-</font><font size=2>位元換算成一位元組也漸漸罕見了。</font></p>
