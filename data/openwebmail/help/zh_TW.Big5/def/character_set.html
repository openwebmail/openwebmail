<p align="center"><b><font size="2">字元編碼(字集)</font></b>
<p><font size=2>字元組的定義被區分為電腦硬體和軟體。每一個字元都被一組數字表示，舉例來說，</font><font face="arial" size=2>ASCII </font><font size=2>編碼方式中，使用數字 0 到 </font><font face="arial" size=2>127</font><font size=2> 來表示所有的英文字母和特殊的控制碼。歐洲國際標準組織編碼方式類似 </font><font face="arial" size=2>ASCII</font><font size=2>，但是包含了額外的歐洲語言字母。</font></p>
