<body background="../images/globe.gif" style="line-height: 150%"><center><b><font size=2>正規表示法</font></b></center>
<p align="center"><font size=2>任何特定的字元，可以用於搜尋時，表示有效的字元。</font></p>

<p><font size="2">然而正規表示法也包含了特殊字元</font><font face="arial" size="2">(</font><font size="2">符號</font><font face="arial" size="2">)</font><font size="2">，稱為</font><font face="arial" size="2">&quot;</font><font size="2">萬用字元</font><font face="arial" size="2">&quot;</font><font size="2">。</font><font size="2">舉例來說，看看下面的範例：</font></p>

<table cellSpacing="1" cellPadding="0" width="100%" border="0">
<tbody>
<tr><td width="100%" bgColor="#c0c0c0"><b><font size="2">Subject</font></b></td></tr>
<tr><td width="100%" bgColor="#dddddd"><font size="2">Surfing the waves</font></td></tr>
<tr><td width="100%" bgColor="#dddddd"><font size="2">Computer stuff</font></td></tr>
<tr><td width="100%" bgColor="#dddddd"><font size="2">Surface tension</font></td></tr>
</tbody>
</table>

<p><font size="2">如果你輸入一個查詢字串 <b>sur*，</b>它會回覆第一和第三個訊息。這個星號 ( * ) 被當成萬用字元，意思就是它可以用用來表示任何字元或符號。</font></p>
