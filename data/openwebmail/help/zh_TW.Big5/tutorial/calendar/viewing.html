<tr><td><font size="2">行事曆是</font><font face="arial" size="2"> OpenWebMail </font><font size="2">中一項值得推薦的功能，讓你可以增加日常性的項目且編排時刻表。點選</font><font face="arial" size="2">(
<img src="../../images/buttons/calendar.gif" align="top" width="23" height="22"> )</font><font size="2">就可以查看行事曆，會進入到行事曆頁面。</font>
<p>
<a href="javascript:pop('../../images/screens/calendar.gif','width=750,height=370')">
<img border="0" src="../../images/screens/calendar_small.gif" width="545" height="255"></a>
</p>

<p>今天的日期會比其他日期稍微亮一點。</p>

<p>要查看某一天，你可以點選其數字按鈕。目前會顯示當日的項目清單及其時間。你會發現有一些特殊的工具列是專門給行事曆使用的。查看
<a href="../toolbars/calendar.html">行事曆工具列</a>
可以得到更多資料。</p>
