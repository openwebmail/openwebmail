<html style="width: 398; height: 218">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>Inds&aelig;t tabel</title>

<script type="text/javascript" src="popup.js"></script>

<script type="text/javascript">

function Init() {
  __dlg_init();
  document.getElementById("f_rows").focus();
};

function onOK() {
  var required = {
    "f_rows": "Du skal angive antallet af rækker",
    "f_cols": "Du skal angive antallet af kolonner"
  };
  for (var i in required) {
    var el = document.getElementById(i);
    if (!el.value) {
      alert(required[i]);
      el.focus();
      return false;
    }
  }
  var fields = ["f_rows", "f_cols", "f_width", "f_unit",
                "f_align", "f_border", "f_spacing", "f_padding"];
  var param = new Object();
  for (var i in fields) {
    var id = fields[i];
    var el = document.getElementById(id);
    param[id] = el.value;
  }
  __dlg_close(param);
  return false;
};

function onCancel() {
  __dlg_close(null);
  return false;
};

</script>

<style type="text/css">
html, body {
  background: ButtonFace;
  color: ButtonText;
  font: 11px Tahoma,Verdana,sans-serif;
  margin: 0px;
  padding: 0px;
}
body { padding: 5px; }
table {
  font: 11px Tahoma,Verdana,sans-serif;
}
form p {
  margin-top: 5px;
  margin-bottom: 5px;
}
.fl { width: 9em; float: left; padding: 2px 5px; text-align: right; }
.fr { width: 7em; float: left; padding: 2px 5px; text-align: right; }
fieldset { padding: 0px 10px 5px 5px; }
select, input, button { font: 11px Tahoma,Verdana,sans-serif; }
button { width: 70px; }
.space { padding: 2px; }

.title { background: #ddf; color: #000; font-weight: bold; font-size: 120%; padding: 3px 10px; margin-bottom: 10px;
border-bottom: 1px solid black; letter-spacing: 2px;
}
form { padding: 0px; margin: 0px; }
</style>

</head>

<body onload="Init()">

<div class="title">Inds&aelig;t tabel</div>

<form action="" method="get">
<table border="0" style="padding: 0px; margin: 0px">
  <tbody>

  <tr>
    <td style="width: 4em; text-align: right">R&aelig;kker:</td>
    <td><input type="text" name="rows" id="f_rows" size="5" title="Antal r&aelig;kker" value="2" /></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td style="width: 4em; text-align: right">Kolonner:</td>
    <td><input type="text" name="cols" id="f_cols" size="5" title="Antal kolonner" value="4" /></td>
    <td style="width: 4em; text-align: right">Bredde:</td>
    <td><input type="text" name="width" id="f_width" size="5" title="Tabellens bredde" value="100" /></td>
    <td><select size="1" name="unit" id="f_unit" title="Breddens m&aring;leenhed">
      <option value="%" selected="1"  >Procent</option>
      <option value="px"              >Pixel</option>
      <option value="em"              >Em</option>
    </select></td>
  </tr>

  </tbody>
</table>

<p />

<fieldset style="float: left; margin-left: 5px;">
<legend>Layout</legend>

<div class="space"></div>

<div class="fl">Justering:</div>
<select size="1" name="align" id="f_align"
  title="Tabellens placering">
  <option value="" selected="1"                >Ikke angivet</option>
  <option value="left"                         >Venstre</option>
  <option value="right"                        >H&oslash;jre</option>
  <option value="texttop"                      >Teksttop</option>
  <option value="absmiddle"                    >Abs. midte</option>
  <option value="baseline"                     >Baseline</option>
  <option value="absbottom"                    >Abs. bund</option>
  <option value="bottom"                       >Bund</option>
  <option value="middle"                       >Midte</option>
  <option value="top"                          >Top</option>
</select>

<p />

<div class="fl">Rammens tykkelse:</div>
<input type="text" name="border" id="f_border" size="5" value="1"
title="Lad v&aelig;re blank for ikke at f&aring; ramme" />
<!--
<p />

<div class="fl">Collapse borders:</div>
<input type="checkbox" name="collapse" id="f_collapse" />
-->
<div class="space"></div>

</fieldset>

<fieldset style="float:right; margin-right: 5px;">
<legend>Afstand</legend>

<div class="space"></div>

<div class="fr">Cellemellemrum:</div>
<input type="text" name="spacing" id="f_spacing" size="5" value="1"
title="Afstanden mellem naboceller" />

<p />

<div class="fr">Celleafstand:</div>
<input type="text" name="padding" id="f_padding" size="5" value="1"
title="Afstanden mellem indholdet og cellens ramme" />

<div class="space"></div>

</fieldset>

<div style="margin-top: 85px; text-align: right;">
<hr />
<button type="button" name="ok" onclick="return onOK();">O.k.</button>
<button type="button" name="cancel" onclick="return onCancel();">Annuler</button>
</div>

</form>

</body>
</html>
