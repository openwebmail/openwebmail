<html style="width: 400; height: 224">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>Insert Table</title>

<script type="text/javascript" src="popup.js"></script>

<script type="text/javascript">

function Init() {
  __dlg_init();
  document.getElementById("f_rows").focus();
};

function onOK() {
  var required = {
    "f_rows": "Vous devez entrer un nbre de lignes",
    "f_cols": "Vous devez entrer un nbre de colonnes"
  };
  for (var i in required) {
    var el = document.getElementById(i);
    if (!el.value) {
      alert(required[i]);
      el.focus();
      return false;
    }
  }
  var fields = ["f_rows", "f_cols", "f_width", "f_unit",
                "f_align", "f_border", "f_spacing", "f_padding"];
  var param = new Object();
  for (var i in fields) {
    var id = fields[i];
    var el = document.getElementById(id);
    param[id] = el.value;
  }
  __dlg_close(param);
  return false;
};

function onCancel() {
  __dlg_close(null);
  return false;
};

</script>

<style type="text/css">
html, body {
  background: ButtonFace;
  color: ButtonText;
  font: 11px Tahoma,Verdana,sans-serif;
  margin: 0px;
  padding: 0px;
}
body { padding: 5px; }
table {
  font: 11px Tahoma,Verdana,sans-serif;
}
form p {
  margin-top: 5px;
  margin-bottom: 5px;
}
.fl { width: 9em; float: left; padding: 2px 5px; text-align: right; }
.fr { width: 7em; float: left; padding: 2px 5px; text-align: right; }
fieldset { padding: 0px 10px 5px 5px; }
select, input, button { font: 11px Tahoma,Verdana,sans-serif; }
button { width: 70px; }
.space { padding: 2px; }

.title { background: #ddf; color: #000; font-weight: bold; font-size: 120%; padding: 3px 10px; margin-bottom: 10px;
border-bottom: 1px solid black; letter-spacing: 2px;
}
form { padding: 0px; margin: 0px; }
</style>

</head>

<body onload="Init()">

<div class="title">Insertion Tableau</div>

<form action="" method="get">
<table border="0" style="padding: 0px; margin: 0px">
  <tbody>

  <tr>
    <td style="width: 4em; text-align: right">Lignes:</td>
    <td><input type="text" name="rows" id="f_rows" size="5" title="Nombre de lignes" value="2" /></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td style="width: 4em; text-align: right">Colonnes:</td>
    <td><input type="text" name="cols" id="f_cols" size="5" title="Nombre de colonnes" value="4" /></td>
    <td style="width: 4em; text-align: right">Largeur</td>
    <td><input type="text" name="width" id="f_width" size="5" title="Latgeur du tableau" value="100" /></td>
    <td><select size="1" name="unit" id="f_unit" title="Unité de largeur">
      <option value="%" selected="1"  >Pourcentage</option>
      <option value="px"              >Pixels</option>
      <option value="em"              >Em</option>
    </select></td>
  </tr>

  </tbody>
</table>

<p />

<fieldset style="float: left; margin-left: 5px;">
<legend>Aspect</legend>

<div class="space"></div>

<div class="fl">Alignement:</div>
<select size="1" name="align" id="f_align"
  title="Positionnment du tableau">
  <option value="" selected="1"                >Non spécifié</option>
  <option value="left"                         >Gauche</option>
  <option value="right"                        >Droite</option>
  <option value="texttop"                      >Haut du texte</option>
  <option value="absmiddle"                    >Milieu absolu</option>
  <option value="baseline"                     >Ligne de base</option>
  <option value="absbottom"                    >Bas absolu</option>
  <option value="bottom"                       >Bas</option>
  <option value="middle"                       >Milieu</option>
  <option value="top"                          >Haut</option>
</select>

<p />

<div class="fl">Epais. bordure:</div>
<input type="text" name="border" id="f_border" size="5" value="1"
title="Laisser vide si pas de bordure" />
<!--
<p />

<div class="fl">Collapse borders:</div>
<input type="checkbox" name="collapse" id="f_collapse" />
-->
<div class="space"></div>

</fieldset>

<fieldset style="float:right; margin-right: 5px;">
<legend>Espacement</legend>

<div class="space"></div>

<div class="fr">Inter-cellules:</div>
<input type="text" name="spacing" id="f_spacing" size="5" value="1"
title="Espace entre cellules adjacentes" />

<p />

<div class="fr">Intra-cellules:</div>
<input type="text" name="padding" id="f_padding" size="5" value="1"
title="Espace entre le contenu et le bord de la cellule" />

<div class="space"></div>

</fieldset>

<div style="margin-top: 85px; text-align: right;">
<hr />
<button type="button" name="ok" onclick="return onOK();">OK</button>
<button type="button" name="cancel" onclick="return onCancel();">Annuler</button>
</div>

</form>

</body>
</html>
