<body background="../images/globe.gif" style="line-height: 150%"><font face="arial" size=2><center><b>SMTP (Simple Mail Transer Protocol)</b></center>
<p>SMTP</font><font size=2>是简单的邮件传输协定的简称，它是一组在主机之间针对传送电子邮件讯息的协定。大部分电子邮件系统是透过网际网路传送邮件，使用</font><font face="arial" size=2>SMTP</font><font size=2>协定从这台主机传送讯息到另一台主机，然后讯息就可以被使用者使用</font><font face="arial" size=2>POP</font><font size=2>或</font><font face="arial" size=2>IMAP</font><font size=2>等协定来收回。除此之外，</font><font face="arial" size=2>SMTP</font><font size=2>通常被使用来传送讯息从邮件用户端到邮件主机。这就是为什么当你配置你的电子邮件程式的时候，你必须定义</font><font face="arial" size=2>POP</font><font size=2>或</font><font face="arial" size=2>IMAP</font><font size=2>主机以及</font><font face="arial" size=2>SMTP</font><font size=2>主机了。</font></p>
