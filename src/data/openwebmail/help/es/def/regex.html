<center><font face="arial" size="2"><b>Expresiones Regulares</b></font></center>
<p> Una expresión que puede coincidir con una lista de palabras válidas en una búsqueda. Las expresiones regulares se construyen usando meta-símbolos tales como <b>*</b>, <b>+</b>, <b>?</b>, etc., usualmente denominados "comodines". </p>
