<table cellspacing="0" cellpadding="0" width="550" border="0" style="line-height: 150%;">
<tbody>
<tr><td>你可能想要打一封郵件，但是稍後再寄出。這可以透過 "暫存草稿" 按鈕來完成。在草稿中將會儲存所有標頭的資訊(給誰、從哪裡來的、主旨等等) 和郵件本文。一旦你已經完成所撰寫的郵件，點選"暫存草稿"，你的郵件將會被儲放在"草稿"的資料夾。在稍後如果要恢復你的郵件並寄出，只要到 "草稿" 資料夾 中找出暫存的郵件，(請看
<a href="folders.html">資料夾管理</a>
來獲得在這個主題的更多資料)，開啟郵件，然後按下"寄出" 就可以了。當然你也可以在寄出之前進行一些郵件編輯的動作。</td></tr>
</tbody>
</table>

</center></div>
