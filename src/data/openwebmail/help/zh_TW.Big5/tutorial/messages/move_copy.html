<div align="center"><center>

<table cellspacing="0" cellpadding="0" width="550" border="0" style="line-height: 150%;">
<tbody>
<tr><td>當你要搬移郵件的時候，你正從一個地方將這封郵件刪除，而且將這封郵件放置到另一個地方。當你要複製一封郵件的時候，你是複製一份完全一樣的郵件到另一個地方。
<p>要複製或刪除郵件，
<a href="index.html">選擇</a>
郵件，然後再選擇你要搬移或複製到哪裡去!&nbsp;</p>

<p>
<img src="../../images/screens/movcop.gif" align="right" hspace="20" vspace="10" width="215" height="169">注意下列:</p>

<p>在這個案例，前面兩封郵件將會被搬移到 Inbox 信件匣去。功能表單可以讓你選擇目前的任何資料夾，或者任何你自己已經建立好的資料夾(請看
<a href="folders.html">資料夾管理</a>
來獲到更多在這個主題上的相關資料)</p>

<p>&nbsp;</p>
</td></tr>
