<body background="../images/globe.gif"><center><b><font size=2>開放原始碼</font></b></center>
<p><font size=2>起源於三月 </font><font face="arial" size=2>1998 </font><font size=2>，</font><font face="arial" size=2> Mozilla </font><font size=2>釋放出軟體授權書給任何人，可以自由使用、修改、甚至重新組織原始碼之後。</font><font face="arial" size=2>The intent was to be able to sell the hackers' ways of doing software to industry and the mainstream by avoiding the negative connotations (to suits) of the term "free software". </font><font size=2>如要討論接下來的策略和結果，請參觀自由開放軟體的推廣組織網站。</font></p>
